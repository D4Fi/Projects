<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Título da página</title>
    <meta charset="utf-8">
    <style>
      * {margin: 0; padding: 0; box-sizing: border-box;}
body { background-color: gray;}

#container {width: 1000px; border: 1px solid black; margin: 0 auto;}

#top {width: 100%; height: 50px; background-color: #F3F2ED; margin-bottom:5px;}

#menu {
  width: 100%;
  height: 400px;
  display: flex;
  justify-content: space-evenly;
}

.menu-items {width: 19%; height: 100%; background-color: #CCC8B3;}
#footer-bar {width: 100%; height: 50px; background-color: #BFBD93; margin-top:5px;}
    </style>
  </head>
  <body>
    <div id='container'>
      <div id='top'>top</div>
      <div id='menu'>
        <div class='menu-items'>1</div>
        <div class='menu-items'>2</div>
        <div class='menu-items'>3</div>
        <div class='menu-items'>4</div>
        <div class='menu-items'>5</div>
      </div>
      <div id='footer-bar'>footer</div>
    </div>
  </body>
</html>
