<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <style>
      * {margin: 0; padding: 0: border-sizing: border-box;}
      body {background-color: gray;}

      #container {margin: 0 auto; width: 1000px; border: 1px solid black}
      .top {width: 100%; height: 40px; background-color: #F3F2ED;}

      .meio {width: 100%; height: 400px; display: flex;}
      .navegar {width: 60%; background-color: #CCC8B3;}
      .menu-doc {width: 40%; background-color: #F6F0E0;}
      .footer-bar {width: 100%; height: 40px; background-color: #BFBD93;}
    </style>
  </head>
  <body>
    <div id='container'>
      <div class='top'>1</div>
      <div class='meio'>
        <div class='navegar'>2</div>
        <div class='menu-doc'>3</div>
      </div>
      <div class='footer-bar'>4</div>
    </div>
  </body>
</html>
