<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="refresh" content="55551">
    <link rel='stylesheet' href='style.css'>
    <script src="logica.js"></script>
    <title>jogo da velha</title>

    <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

</head>
  <body style="background: #D9D9D9">

        <div class="container">
          <div class="row">
        <div class="col d-flex justify-content-center">
          <br />

          <div class="calculadora">
            <input id="resultado" type="text" class="form-control resultado" placeholder="0" disabled="disabled" />

            <div class="row">
              <button onclick="calculadora('acao', 'c')" type="button" class="btn btn-dark btn-lg clear font-weight-light">C</button>
              <button onclick="calculadora('acao', '/')" type="button" class="btn btn-dark btn-lg font-weight-light">/</button>
              <button onclick="calculadora('acao', '*')" type="button" class="btn btn-dark btn-lg font-weight-light">x</button>
            </div>

            <div class="row">
              <button onclick="calculadora('valor', '7')" type="button" class="btn btn-dark btn-lg font-weight-light">7</button>
              <button onclick="calculadora('valor', '8')" type="button" class="btn btn-dark btn-lg font-weight-light">8</button>
              <button onclick="calculadora('valor', '9')" type="button" class="btn btn-dark btn-lg font-weight-light">9</button>
              <button onclick="calculadora('acao', '-')" type="button" class="btn btn-dark btn-lg font-weight-light">-</button>
            </div>

            <div class="row">
              <button onclick="calculadora('valor', '4')" type="button" class="btn btn-dark btn-lg font-weight-light">4</button>
              <button onclick="calculadora('valor', '5')" type="button" class="btn btn-dark btn-lg font-weight-light">5</button>
              <button onclick="calculadora('valor', '6')" type="button" class="btn btn-dark btn-lg font-weight-light">6</button>
              <button onclick="calculadora('acao', '+')" type="button" class="btn btn-dark btn-lg font-weight-light">+</button>
            </div>

            <div class="row">
              <button onclick="calculadora('valor', '1')" type="button" class="btn btn-dark btn-lg font-weight-light">1</button>
              <button onclick="calculadora('valor', '2')" type="button" class="btn btn-dark btn-lg font-weight-light">2</button>
              <button onclick="calculadora('valor', '3')" type="button" class="btn btn-dark btn-lg font-weight-light">3</button>
              <button onclick="calculadora('acao', '=')" type="button" class="btn btn-dark btn-lg enter">=</button>
            </div>

            <div class="row" style="margin-top: -60px">
              <button onclick="calculadora('valor', '0')" type="button" class="btn btn-dark zero btn-lg font-weight-light">0</button>
              <button onclick="calculadora('acao', '.')" type="button" class="btn btn-dark btn-lg font-weight-light">.</button>
            </div>

          </div>
        </div>
      </div>
    </div>


</body>
</html>
