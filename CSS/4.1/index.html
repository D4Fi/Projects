<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,  initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title></title>
        <link rel="stylesheet" href="style.css">
        
        
    </head>
    <body>
   

        <div class='container'>
            <div class='centro'>
                <form action="" autocomplete="off">
                    <fieldset>
                        <legend>Formulatrio de contato</legend>

                        <label for="name">Nome</label>
                        <input type="text" id="name" name="name" required placeholder="Digite seu nome completo">

                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required placeholder="Digite um email valido">

                        <label for="subject">Assunto</label>
                        <input type="text" id="subject" name="subject">

                        <label for="message">Messagem</label>
                        <textarea name"message" id="message" rows="7" required maxlength="1000" minlength="20" placeholder="Conte-nos tudo"></textarea>

                        <input type="submit" class="btn">
                    </fieldset>
                </form>
            </div>
        </div>







    </body>
</html>
