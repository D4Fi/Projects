<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title></title>
    <meta charset="utf-8">
    <style>
    #container {
  width: 600px;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-evenly;
  border: 1px solid red;
}

.grid {
  width: 100px;
  height: 100px;
  background-color: #a6a6a6;
}

.grid-conteudo {
  width: 100%;
  height: 100px;
  background-color: #c0c0c0;
}

.grid-footer {
  width: 100%;
  height: 30px;
  background-color: #c8c8c8;
}
    </style>
  </head>
  <body>


    <div id='container'>
      <div class='grid'>1</div>
      <div class='grid'>2</div>
      <div class='grid'>3</div>
      <div class='grid'>4</div>
      <div class='grid-conteudo'>5</div>
      <div class='grid-footer'>footer</div>
    </div>


  </body>
</html>
