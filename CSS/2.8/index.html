<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="55555">
    <link rel='stylesheet' href='style.css'>
    <script type="text/javascript" src="script.js"></script>

    <title>Title</title>
</head>
<body>
<h1>Eventos de mouse</h1>
<div id="event-mouse">

<div id='a' onclick="a()"><h1>onclick</h1></div>
<div id='b' ondblclick="b()"><h1>ondblclick</h1></div>
<div id='c' onmouseup="c()"><h1>onmouseup</h1></div>
<div id='d' onmouseover="d()"><h1>onmouseover</h1></div>
<div id='e' onmouseout="e()"><h1>onmouseout</h1></div>
<div id='f' onmousemove="f()"><h1>onmousemove</h1></div>
<div id='g' oncontextmenu="g()"><h1>oncontextmenu</h1></div>
<div id='h' onmousedown="h()"><h1>onmousedown</h1></div>
<div id='i' onmouseenter="i()"><h1>onmouseenter</h1></div>
<div id='j' onmouseleave="j()"><h1>onmouseleave</h1></div>
</div>


</body>
</html>
