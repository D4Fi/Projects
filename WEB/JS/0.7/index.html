<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,  initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link href="style.css" rel="stylesheet">
		<title>Count click</title>
	</head>
	<style></style>
	<body>
		<div class='container'>
			<h1 class="texto">Calculadora</h1>
			<h3 class="count">0</h3>
			<div class='botoes'>
				<button class="btn" onclick="numero('1')">1</button>
				<button class="btn" onclick="numero('2')">2</button>
				<button class="btn" onclick="numero('3')">3</button>
				<button class="btn" onclick="numero('+')">+</button>
				<button class="btn" onclick="numero('-')">-</button>
				<button class="btn" onclick="numero('4')">4</button>
				<button class="btn" onclick="numero('5')">5</button>
				<button class="btn" onclick="numero('6')">6</button>
				<button class="btn" onclick="numero('/')">/</button>
				<button class="btn" onclick="numero('%')">%</button>
				<button class="btn" onclick="numero('7')">7</button>
				<button class="btn" onclick="numero('8')">8</button>
				<button class="btn" onclick="numero('9')">9</button>
				<button class="btn" onclick="numero('0')">0</button>
				<button class="btn" onclick="result()">=</button>
			</div>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
