<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,  initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>isoam dos numeros</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body> 
        <script>

        document.write("<h1>Tabuada feita com js</h1>")

        let number1 = prompt("Escolha uma tabuada: ")
        let reverte = parseInt(number1)

        for(var i = 0; i <= 10; i++) {
            document.write(number1 + " x " + i + " = " + i * reverte)
            document.write("<br>")
        }
        


        </script>

    </body>
</html>
