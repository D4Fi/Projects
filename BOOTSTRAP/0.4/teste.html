<!DOCTYPE  html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="bootstrap5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>bootstrap-5</title>
    <style>
        body {
        background-color: #f8f8f8;
        }
        .tamanho {
            width: 100%;
            height: 400px;
        }
    </style>
  </head>
  <body>

    <div class="container mt-5">
        <div class="row tamanho border shadow-lg rounded">
            <div class="col w-100 h-100">
                <div class="w-100 h-100">
                    <div class="bg-secondary w-100 h-75 rounded"></div>
                    <div class="w-100 h-25 d-flex justify-content-center mt-3 "><a class="link-secondary"href="#">Ainda não tenho cadastro</a></div>
                </div>
            </div>
            <div class="col w-100 h-100" >
                <h1 class="m-3">Faça login para continuar</h1>
                <form class="m-3">
                    <input class="form-control m-3 border-0 border-bottom"type="email" placeholder='Digite seu Email'></input>
                    <input class="form-control m-3 border-0 border-top border-bottom"type="Password" placeholder='Digite sua senha'></input>
                    <button class="btn btn-primary m-3" type='submit'>Entrar</button>
                </form>
            </div>
        </div>
    </div>


  </body>
</html>
